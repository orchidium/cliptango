<body>
  <div id="splashscreen">
    <div class="progress"></div>
  </div>

  <div id="offline-message">
    <div class="container">
      <h1 data-l10n-id="offline-title"></h1>
      <p data-l10n-id="offline-detail"></p>
      <menu>
        <button class="settings-button" data-l10n-id="open-settings"></button>
        <button class="reload-button recommend" data-l10n-id="reload"></button>
      </menu>
    </div>
  </div>

  <header class="header" id="header">
    <a href="#" id="back-button" data-icon="back"></a>
    <a href="#" id="toggle-sidebar-button" data-icon="menu"></a>
    <a href="#" class="logo"></a>
    <form action="" id="searchbox" autocomplete="off">
      <div class="search">
        <input type="text" data-l10n-id="type-here-to-search" id="searchbox-input">
        <button type="reset" data-icon="close"></button>
      </div>
      <ul class="results" id="search-results"></ul>
    </form>
    <h1></h1>
    <a href="#" id="help-button" data-icon="help"></a>
    <a href="#" id="profile-button">
      <img src="" alt="" id="profile-avatar">
    </a>
    <a href="#" id="options-button" data-icon="options"></a>
  </header>

  <div id="options-dropdown" class="dropdown">
    <div class="dropdown-view" id="options-dropdown-main">
      <figure id="options-dropdown-profile">
        <img src="" alt="" id="options-dropdown-profile-avatar">
        <figcaption id="options-dropdown-profile-username"></figcaption>
      </figure>
      <ul>
        <!-- No Account Buttons -->
        <li id="options-dropdown-login" data-icon="user" data-l10n-id="dropdown-login"></li>
        <li id="options-dropdown-signup" data-icon="email-move" data-l10n-id="dropdown-signup"></li>
        <!-- Account Buttons -->
        <li id="options-dropdown-switch-user" data-icon="sync" data-l10n-id="dropdown-switchUser"></li>
        <li id="options-dropdown-logout" data-icon="email-forward" data-l10n-id="dropdown-logout"></li>
        <!-- Other Buttons -->
        <li class="separator"></li>
        <li id="options-dropdown-settings" data-icon="settings" data-l10n-id="dropdown-settings"></li>
        <li id="options-dropdown-terms" data-icon="file" data-l10n-id="dropdown-terms"></li>
        <li id="options-dropdown-privacy" data-icon="accessibility" data-l10n-id="dropdown-privacy"></li>
        <li id="options-dropdown-guidelines" data-icon="flag" data-l10n-id="dropdown-guidelines"></li>
        <li class="separator"></li>
        <li id="options-dropdown-help" data-icon="help" data-l10n-id="dropdown-help"></li>
        <li id="options-dropdown-feedback" data-icon="sms" data-l10n-id="dropdown-feedback"></li>
      </ul>
    </div>
  </div>

  <div id="help-dropdown" class="dropdown">
    <div class="dropdown-view" id="help-dropdown-main">
      <header>
        <h1 data-l10n-id="dropdown-help"></h1>
      </header>
      <ul>
        <li id="help-dropdown-buy" data-icon="help" data-l10n-id="dropdown-help-buy"></li>
        <li id="help-dropdown-refund" data-icon="help" data-l10n-id="dropdown-help-refund"></li>
        <li id="help-dropdown-sync" data-icon="help" data-l10n-id="dropdown-help-sync"></li>
        <li id="help-dropdown-more" data-icon="help" data-l10n-id="dropdown-help-more"></li>
      </ul>
    </div>
  </div>

  <nav id="sidebar">
    <a href="#" id="upload-button" data-icon="add" data-l10n-id="nav-upload"></a>
    <ul>
      <li><a href="#" data-icon="home" data-l10n-id="nav-home" id="sidebar-videos" aria-selected="true"></a></li>
      <li><a href="#" data-icon="auto-enhance-spark" data-l10n-id="nav-featured" id="sidebar-featured"></a></li>
      <li><a href="#" data-icon="history" data-l10n-id="nav-history" id="sidebar-history"></a></li>
    </ul>

    <header data-l10n-id="nav-personal"></header>
    <ul>
      <li><a href="#" data-icon="download" id="sidebar-downloaded" data-l10n-id="nav-downloaded"></a></li>
      <li><a href="#" data-icon="settings" data-l10n-id="nav-settings" id="sidebar-settings"></a></li>
    </ul>
  </nav>

  <main id="submit" class="content">
    <div class="gaia-list">
      <header data-l10n-id="submit"></header>
      <ul>
        <li class="vbox">
          <p data-l10n-id="submit-icon"></p>
          <input type="file" name="" id="submit-icon">
        </li>
        <li class="vbox">
          <p data-l10n-id="submit-manifest"></p>
          <input type="file" name="" id="submit-manifest">
        </li>
        <li class="vbox">
          <p data-l10n-id="submit-package"></p>
          <input type="file" name="" id="submit-package">
        </li>
        <li class="vbox">
          <p data-l10n-id="submit-categories"></p>
          <input type="text" name="" id="submit-categories">
        </li>
        <li class="vbox">
          <p data-l10n-id="submit-tags"></p>
          <input type="text" name="" id="submit-tags">
        </li>
        <li class="active">
          <label class="pack-checkbox reverse">
            <input type="checkbox" id="submit-has-ads">
            <span data-l10n-id="submit-hasAds"></span>
          </label>
        </li>
        <li class="active">
          <label class="pack-checkbox reverse">
            <input type="checkbox" id="submit-has-tracking">
            <span data-l10n-id="submit-hasTracking"></span>
          </label>
        </li>
        <li class="vbox">
          <p data-l10n-id="submit-ageRating"></p>
          <select name="" id="submit-age-rating">
            <option value="e" data-l10n-id="ageRating-e"></option>
            <option value="e10plus" data-l10n-id="ageRating-e10plus"></option>
            <option value="t" data-l10n-id="ageRating-t"></option>
            <option value="m" data-l10n-id="ageRating-m"></option>
            <option value="ao" data-l10n-id="ageRating-ao"></option>
          </select>
        </li>
        <li class="vbox">
          <p data-l10n-id="submit-price"></p>
          <input type="number" name="" id="submit-price">
        </li>
      </ul>
      <ul>
        <li id="submit-button" class="active" data-l10n-id="submit"></li>
      </ul>
    </div>
  </main>

  <main id="content" class="content">
    <div class="warning">
      <div class="message">
        <img src="icons/video.svg" alt="">
        <div>
          <span data-l10n-id="title"></span>
          <span data-l10n-id="use-videos-app"></span>
        </div>
      </div>
      <a href="http://videos.localhost:8081/index.html" target="_blank" data-l10n-id="open-videos"></a>
    </div>

    <div id="videos" class="videos grid"></div>
  </main>

  <main id="featured" class="content">
    <div class="poster">
      <img src="images/keyarts/explore.png" alt="">
      <div>
        <h1>Explore</h1>
        <p>Check out our featured content in the ClipTango!</p>
      </div>
    </div>
  </main>

  <main id="history" class="content">
    <id id="history-timeline"></id>
  </main>

  <main id="downloaded" class="content"></main>

  <main id="settings" class="content">
    <h1 data-l10n-id="settings"></h1>
    <div class="gaia-list">
      <ul id="settings-profile">
        <li class="active">
          <img src="" alt="" id="settings-profile-avatar">
          <div class="vbox">
            <p id="settings-profile-username"></p>
            <p id="settings-profile-email"></p>
          </div>
        </li>
      </ul>

      <header data-l10n-id="settings-general"></header>
      <ul>
        <li class="active">
          <label class="pack-switch reverse">
            <input type="checkbox" id="settings-dark-mode">
            <span data-l10n-id="settings-darkMode"></span>
          </label>
        </li>
        <li class="active">
          <label class="pack-checkbox reverse">
            <input type="checkbox" id="settings-auto-update">
            <span class="vbox">
              <span data-l10n-id="settings-autoUpdate"></span>
              <p data-l10n-id="settings-autoUpdate-detail"></p>
            </span>
          </label>
        </li>
        <li>
          <label class="vbox">
            <span data-l10n-id="settings-language"></span>
            <select name="" id="settings-languages"></select>
          </label>
        </li>
        <li class="active">
          <label class="pack-checkbox reverse">
            <input type="checkbox" id="settings-elastic-scroll">
            <span data-l10n-id="settings-elasticScroll"></span>
          </label>
        </li>
      </ul>

      <header data-l10n-id="settings-history"></header>
      <ul>
        <li class="active">
          <label class="pack-switch reverse">
            <input type="checkbox" id="settings-history">
            <span data-l10n-id="settings-enableHistory"></span>
          </label>
        </li>
        <li class="active" id="settings-history-clear" data-l10n-id="settings-clearHistory"></li>
      </ul>

      <header data-l10n-id="settings-orchid"></header>
      <ul>
        <li class="active">
          <label class="pack-switch reverse">
            <input type="checkbox" id="settings-limit-apps">
            <span data-l10n-id="settings-limitApps"></span>
          </label>
        </li>
      </ul>
    </div>

    <div class="copyright" data-l10n-id="copyright"></div>
    <div class="copyright" data-l10n-id="copyright-notice"></div>
  </main>

  <main class="content loading-screen" id="loading-screen">
    <svg viewBox="0 0 16 16" width="29" height="29" xmlns="http://www.w3.org/2000/svg">
      <style>
        path {
          animation: spinner 1.5s ease-in-out infinite;
          stroke-dasharray: 1, 200;
          stroke-dashoffset: 0;
          fill: none;
          stroke-width: 2;
          stroke-miterlimit: 10;
          stroke-linecap: round;
          transform-origin: 50% 50%;
          stroke: var(--accent-color);
        }

        @keyframes spinner {
          0% {
            stroke-dasharray: 0, 200;
            stroke-dashoffset: 0;
            transform: rotate(0deg);
          }

          100% {
            stroke-dasharray: 130, 200;
            stroke-dashoffset: -43;
            transform: rotate(-360deg);
          }
        }
      </style>
      <path d="M8 1A1 1 0 008 15 1 1 0 008 1"></path>
    </svg>
  </main>

  <div id="videoplayer">
    <div class="videoplayer-col">
      <div class="video-container" id="videoplayer-container">
        <video src="" id="videoplayer-element-ambient" autoplay></video>
        <video src="" id="videoplayer-element" autoplay></video>
        <div id="controls">
          <div class="buttons">
            <button id="controls-playpause-button" data-icon="play"></button>
            <button id="controls-mute-button" data-icon="sound-max"></button>
            <input type="range" id="controls-volume">
            <span id="controls-time"></span>
            <button id="controls-fullscreen-button" data-icon="fullscreen"></button>
          </div>
          <input type="range" id="controls-current-time">
        </div>
      </div>
      <h1 id="videoplayer-title"></h1>
      <date id="videoplayer-stats"></date>
      <div id="videoplayer-description">
        <div id="videoplayer-description-text"></div>
        <div id="videoplayer-description-resize">Read More</div>
      </div>
    </div>
    <div class="videoplayer-col videos" id="recommended"></div>
  </div>
</body>

</html>
